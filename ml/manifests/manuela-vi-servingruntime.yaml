apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: model-server-manuela-vi
#  namespace: manuela-vi-rhods
  annotations:
    enable-route: "true"
  generation: 1
  labels:
    name: model-server-ods-project-stefan
    opendatahub.io/dashboard: "true"
spec:
  builtInAdapter:
    memBufferBytes: 134217728
    modelLoadingTimeoutMillis: 90000
    runtimeManagementPort: 8888
    serverType: ovms
  containers:
  - args:
    - --port=8001
    - --rest_port=8888
    - --config_path=/models/model_config_list.json
    - --file_system_poll_wait_seconds=0
    - --grpc_bind_address=127.0.0.1
    - --rest_bind_address=127.0.0.1
    image: registry.redhat.io/rhods/odh-openvino-servingruntime-rhel8@sha256:ff1a2fa6336793ecbf68aabac021df2fbe0f37e7c37675a17b92819b64b9abb4
    name: ovms
    resources:
      limits:
        cpu: "2"
        memory: 8Gi
      requests:
        cpu: "1"
        memory: 4Gi
  grpcDataEndpoint: port:8001
  grpcEndpoint: port:8085
  multiModel: true
  protocolVersions:
  - grpc-v1
  replicas: 1
  supportedModelFormats:
  - autoSelect: true
    name: openvino_ir
    version: opset1
  - autoSelect: true
    name: onnx
    version: "1"
